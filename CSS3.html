<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instituto de Computação</title>
    <style>
    div.blue {width:200px;height:500px;background-color:blue; position: relative;}
    div.yellow {width:200px;height:410px;background-color:yellow; left:200px; top:-500px; position: relative;}
    div.red {width:202px;height:410px;background-color:red; left: 400px; top: -910px; position: relative;}
    div.green {width:402px;height:90px;background-color:green; top: -910px; left: 200px;position: relative;}
    </style>

  </head>
  <body>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>
  </body>
</html>
